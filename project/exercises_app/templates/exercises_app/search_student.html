{% extends 'base.html' %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Szukaj">
    </form>
    {% if students %}
    <ul>
        {% for student in students %}
            <li>{{ student.first_name }} {{ student.last_name }}</li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
