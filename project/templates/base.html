{% load static %}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">    <body>
    </head>
        <img src="{% static 'logo.png' %}">
        {% block content %}
        {% endblock %}
    </body>
    <footer style="position: absolute; bottom: 20px;">
        {% if request.user.is_authenticated %}
            <div>Signed in as <strong>{{ request.user.username }}</strong><div>
            <div><a href="{% url 'logout' %}">Logout</a><div>
            <div><a href="{% url 'reset_password' pk=request.user.pk %}">Change password</a><div>
        {% else %}
            <div><a href="{% url 'login' %}">Login</a><div>
            <div><a href="{% url 'add_user' %}">Register</a><div>
        {% endif %}
                {{ request.user }} | {{ user }}
    </footer>

</html>
